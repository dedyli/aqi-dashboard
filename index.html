<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>AirLux ‚Äî Global Air Quality Intelligence</title>

<link href="https://js.arcgis.com/4.29/esri/themes/dark/main.css" rel="stylesheet"/>
<script src="https://js.arcgis.com/4.29/"></script>

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<style>
:root {
  --bg-primary: #05070D;
  --bg-glass: rgba(15, 20, 34, 0.6);
  --ink-primary: #E5ECFF;
  --ink-secondary: #8A9BB5;
  --stroke-primary: rgba(255, 255, 255, 0.12);
  --stroke-secondary: rgba(255, 255, 255, 0.2);
  --accent-cyan: #00F2FE;
  --accent-glow: 0 0 12px rgba(0, 242, 254, 0.3), 0 0 24px rgba(0, 242, 254, 0.2);
  --brass: linear-gradient(135deg, #F6E39A, #D4AF37, #B88A2B);
  --ease-out: cubic-bezier(0.16, 1, 0.3, 1);
  --shadow-hud: 0 24px 80px rgba(0,0,0,0.4);
}
*{box-sizing: border-box}
html, body {
  height: 100%;
  margin: 0;
  background: var(--bg-primary);
  color: var(--ink-primary);
  font-family: 'Inter', sans-serif;
  overflow: hidden;
}

/* --- THE IMMERSIVE STAGE (MAP) --- */
.stage {
  position: fixed;
  inset: 0;
}
#viewDiv {
  position: absolute;
  inset: 0;
}
#loading {
  position: absolute;
  left: 50%;
  top: 50%;
  transform: translate(-50%,-50%);
  font-weight: 600;
  font-size: 18px;
  color: var(--ink-secondary);
}

/* --- THE UNIFIED COMMAND DECK --- */
.command-deck {
  position: fixed;
  bottom: 16px;
  left: 50%;
  transform: translateX(-50%);
  z-index: 1000;
  transition: all 0.5s var(--ease-out);
  display: flex;
  flex-direction: column;
  align-items: center;
  gap: 12px;
}
.deck-core {
  display: flex;
  align-items: center;
  padding: 8px;
  background: var(--bg-glass);
  border: 1px solid var(--stroke-primary);
  border-radius: 999px;
  backdrop-filter: blur(24px) saturate(1.5);
  box-shadow: var(--shadow-hud);
  transition: all 0.5s var(--ease-out);
}
.deck-brand {
  width: 48px;
  height: 48px;
  border-radius: 50%;
  display: grid;
  place-items: center;
  font: 700 18px 'Playfair Display', serif;
  background: var(--brass);
  color: #1a1200;
  margin-right: 8px;
}
.deck-tools {
  display: flex;
  align-items: center;
  gap: 4px;
}
.deck-tools .btn {
  width: 48px;
  height: 48px;
  border-radius: 50%;
  background: transparent;
  border: none;
  color: var(--ink-secondary);
  font-size: 20px;
  cursor: pointer;
  transition: all 0.2s ease;
  display: grid;
  place-items: center;
}
.deck-tools .btn:hover {
  background: rgba(255,255,255,0.1);
  color: var(--ink-primary);
}
.deck-tools .btn.active {
  background: var(--accent-cyan);
  color: #000;
  box-shadow: var(--accent-glow);
}
.deck-divider {
  width: 1px;
  height: 24px;
  background: var(--stroke-primary);
  margin: 0 12px;
}
.deck-metrics {
  display: flex;
  align-items: center;
  gap: 20px;
  padding-right: 16px;
}
.metric { text-align: right; }
.metric .val {
  font-family: 'JetBrains Mono', monospace;
  font-size: 20px;
  font-weight: 600;
  letter-spacing: -0.5px;
}
.metric .lbl {
  font-size: 11px;
  text-transform: uppercase;
  letter-spacing: 0.8px;
  color: var(--ink-secondary);
}

/* Collapsed state for the deck */
.command-deck:not(:hover) .deck-tools,
.command-deck:not(:hover) .deck-divider,
.command-deck:not(:hover) .deck-metrics {
  display: none;
}
.command-deck:not(:hover) .deck-core {
  padding: 6px;
}

/* Expanded panel for search/analysis */
.deck-panel {
  width: 600px;
  padding: 12px;
  background: var(--bg-glass);
  border: 1px solid var(--stroke-primary);
  border-radius: 22px;
  backdrop-filter: blur(24px) saturate(1.5);
  box-shadow: var(--shadow-hud);
  opacity: 0;
  transform: translateY(20px);
  pointer-events: none;
  transition: all 0.4s var(--ease-out);
  visibility: hidden;
}
.command-deck.panel-open .deck-panel {
  opacity: 1;
  transform: translateY(0);
  pointer-events: auto;
  visibility: visible;
}
.search-bar {
  display: flex;
  gap: 10px;
}
.search-bar input {
  flex: 1;
  padding: 12px 18px;
  border-radius: 12px;
  border: 1px solid var(--stroke-primary);
  background: rgba(5,7,13,.8);
  color: var(--ink-primary);
  outline: none;
  font-size: 16px;
  font-weight: 500;
}
.search-bar input::placeholder { color: var(--ink-secondary); }
.search-bar button {
  padding: 0 24px;
  border-radius: 12px;
  border: none;
  background: var(--accent-cyan);
  color: #000;
  font-weight: 700;
  text-transform: uppercase;
  letter-spacing: .6px;
  cursor: pointer;
  box-shadow: var(--accent-glow);
}


/* --- THE INTELLIGENCE PANEL (RIGHT) --- */
.intelligence-panel {
  position: fixed;
  inset: 16px 16px 108px auto; /* Aligned with deck */
  width: 420px;
  z-index: 1001;
  background: var(--bg-glass);
  border: 1px solid var(--stroke-primary);
  border-radius: 28px;
  backdrop-filter: blur(28px) saturate(1.8);
  box-shadow: var(--shadow-hud);
  padding: 20px;
  overflow-y: auto;
  transform: translateX(110%);
  transition: transform 0.6s var(--ease-out);
}
.intelligence-panel.open {
  transform: translateX(0);
}

.panel-section {
  margin-bottom: 24px;
}
.panel-header {
  display: flex;
  align-items: center;
  gap: 12px;
  margin-bottom: 16px;
  padding-bottom: 12px;
  border-bottom: 1px solid var(--stroke-primary);
}
.panel-header .icon {
  font-size: 20px;
}
.panel-header .title {
  font-size: 18px;
  font-weight: 600;
}
.list { display: flex; flex-direction: column; gap: 8px; }
.list-row {
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 12px;
  border-radius: 12px;
  background: rgba(255,255,255,0.05);
  cursor: pointer;
  transition: background .2s ease;
}
.list-row:hover { background: rgba(255,255,255,0.1); }
.tag {
  padding: 6px 10px; border-radius: 8px; font-size: 12px; font-weight: 700;
}
.tag.good { background: linear-gradient(135deg, #10b981, #059669); }
.tag.mod { background: linear-gradient(135deg, #f59e0b, #d97706); }
.tag.bad { background: linear-gradient(135deg, #ef4444, #dc2626); }


/* Layer Pills (now simpler) */
.layer-pills {
  position: fixed;
  top: 16px;
  right: 16px;
  z-index: 999;
  display: flex;
  gap: 8px;
}
.pill {
  padding: 8px 14px;
  border-radius: 999px;
  background: var(--bg-glass);
  border: 1px solid var(--stroke-primary);
  font-size: 12px;
  font-weight: 600;
  cursor: pointer;
  display: flex;
  align-items: center;
  gap: 8px;
  opacity: 0.7;
  transition: all 0.2s ease;
}
.pill:hover { opacity: 1; background: rgba(15, 20, 34, 0.8); }
.pill.active { opacity: 1; border-color: var(--accent-cyan); box-shadow: var(--accent-glow); }
.pill .dot { width: 8px; height: 8px; border-radius: 50%; background: var(--accent-cyan);}

</style>
</head>

</div>

        <div class="panel-header">
            <div class="icon">üåç</div>
