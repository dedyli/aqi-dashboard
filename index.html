<html lang="en">
<head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Global Air Quality Intelligence Platform [V2]</title>
<link href="https://js.arcgis.com/4.29/esri/themes/dark/main.css" rel="stylesheet"/>
<script src="https://js.arcgis.com/4.29/"></script>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;600&display=swap" rel="stylesheet">
<style>
    :root {
        /* RADICAL NEW PALETTE: Deep Space & Liquid Gold */
        --bg-color: #050507;
        --panel-bg: rgba(12, 12, 18, 0.7);
        --panel-border: rgba(255, 215, 0, 0.2);
        --panel-border-active: rgba(255, 215, 0, 0.8);
        --text-primary: #f0f0f5;
        --text-secondary: #a0a0b0;
        --text-muted: #606070;
        --accent-gold: #FFD700;
        --accent-glow: rgba(255, 215, 0, 0.4);

        /* Sizing & Radius */
        --radius: 12px;
        --padding: 20px;
        
        /* Fonts */
        --font-display: 'Inter', sans-serif;
        --font-mono: 'JetBrains Mono', monospace;

        /* Animation */
        --ease-out: cubic-bezier(0.16, 1, 0.3, 1);
    }

    * { margin: 0; padding: 0; box-sizing: border-box; }

    html, body {
        height: 100%;
        font-family: var(--font-display);
        background-color: var(--bg-color);
        color: var(--text-primary);
        overflow: hidden;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
    }
    
    body::before {
        content: '';
        position: absolute;
        width: 100%;
        height: 100%;
        top: 0;
        left: 0;
        background-image: url('data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHdpZHRoPSI1MCIgaGVpZ2h0PSI1MCI+PHJlY3Qgd2lkdGg9IjUwIiBoZWlnaHQ9IjUwIiBmaWxsPSJ0cmFuc3BhcmVudCI+PC9yZWN0PjxwYXRoIGQ9Ik0wIDEwIEwgMTAgMCBNMjAgMzAgTCAzMCAyMCBNNDAgNTAgTCA1MCA0MCIgc3Ryb2tlPSJyZ2JhKDIwMCwgMjAwLCAyNTUsIDAuMDMpIiBzdHJva2Utd2lkdGg9IjEiPjwvcGF0aD48L3N2Zz4=');
        opacity: 0.5;
        pointer-events: none;
    }

    #viewDiv {
        position: absolute;
        top: 0; left: 0; right: 0; bottom: 0;
        z-index: 1;
    }
    
    #uiContainer {
        position: absolute;
        top: 0; left: 0; right: 0; bottom: 0;
        z-index: 10;
        pointer-events: none; /* Pass clicks through to the map */
    }

    /* --- FLOATING PANELS --- */
    .floating-panel {
        position: absolute;
        background-color: var(--panel-bg);
        border: 1px solid var(--panel-border);
        border-radius: var(--radius);
        box-shadow: 0 10px 30px rgba(0,0,0,0.3), 0 0 0 1px rgba(0,0,0,0.2);
        backdrop-filter: blur(16px) saturate(120%);
        display: flex;
        flex-direction: column;
        pointer-events: auto; /* Panels are interactive */
        transition: transform 0.4s var(--ease-out), opacity 0.4s var(--ease-out), border-color 0.3s ease;
        opacity: 0;
        transform: scale(0.95);
        overflow: hidden;
    }

    .floating-panel.visible {
        opacity: 1;
        transform: scale(1);
    }
    
    .floating-panel.active {
        border-color: var(--panel-border-active);
        box-shadow: 0 15px 50px rgba(0,0,0,0.4), 0 0 20px var(--accent-glow);
    }
    
    .floating-panel.active .panel-header::before { /* Shimmer on active panel */
        content: '';
        position: absolute;
        top: 0; left: -100%;
        width: 100%; height: 100%;
        background: linear-gradient(90deg, transparent, rgba(255, 215, 0, 0.1), transparent);
        animation: activePanelShimmer 3s infinite linear;
    }

    @keyframes activePanelShimmer {
        from { left: -100%; } to { left: 100%; }
    }

    .panel-header {
        display: flex;
        align-items: center;
        padding: 12px var(--padding);
        background-color: rgba(0,0,0,0.2);
        border-bottom: 1px solid var(--panel-border);
        cursor: move;
        flex-shrink: 0;
        position: relative;
    }
    
    .panel-icon { margin-right: 12px; font-size: 16px; opacity: 0.8; }
    .panel-title { font-weight: 600; font-size: 15px; flex-grow: 1; }
    
    .panel-controls button {
        background: none; border: none; color: var(--text-secondary);
        font-size: 18px; width: 28px; height: 28px;
        border-radius: 6px; cursor: pointer;
        transition: background-color 0.2s, color 0.2s;
    }
    .panel-controls button:hover {
        background-color: rgba(255,255,255,0.1);
        color: var(--text-primary);
    }
    
    .panel-content {
        padding: var(--padding);
        overflow-y: auto;
        flex-grow: 1;
    }
    
    /* Custom Scrollbar for Panels */
    .panel-content::-webkit-scrollbar { width: 6px; }
    .panel-content::-webkit-scrollbar-track { background: transparent; }
    .panel-content::-webkit-scrollbar-thumb { background-color: rgba(255, 215, 0, 0.3); border-radius: 3px; }
    .panel-content::-webkit-scrollbar-thumb:hover { background-color: var(--accent-gold); }

    /* Aurora Background Effect */
    .panel-aurora {
        position: absolute;
        top: 0; left: 0; right: 0; bottom: 0;
        z-index: -1;
        overflow: hidden;
    }
    .panel-aurora::before, .panel-aurora::after {
        content: '';
        position: absolute;
        width: 400px;
        height: 400px;
        background-image: radial-gradient(circle, var(--accent-glow) 0%, transparent 70%);
        opacity: 0.3;
        animation: aurora-flow 20s infinite linear;
    }
    .panel-aurora::after {
        background-image: radial-gradient(circle, rgba(0, 150, 255, 0.1) 0%, transparent 70%);
        animation: aurora-flow-2 25s infinite linear;
    }

    @keyframes aurora-flow {
        0% { transform: translate(-50%, -50%) rotate(0deg); }
        100% { transform: translate(-50%, -50%) rotate(360deg); }
    }
    @keyframes aurora-flow-2 {
        0% { transform: translate(50%, 50%) rotate(0deg); }
        100% { transform: translate(50%, 50%) rotate(-360deg); }
    }

    /* --- SPECIFIC PANEL CONTENT STYLES --- */
    .search-input {
        width: 100%;
        padding: 12px 16px;
        border: 1px solid var(--panel-border);
        background: rgba(0,0,0,0.3);
        color: var(--text-primary);
        font-size: 15px;
        border-radius: 8px;
        transition: border-color 0.2s, box-shadow 0.2s;
    }
    .search-input:focus {
        outline: none;
        border-color: var(--accent-gold);
        box-shadow: 0 0 10px var(--accent-glow);
    }
    
    .layer-control {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 10px 0;
        font-size: 15px;
    }
    .layer-control:not(:last-child) { border-bottom: 1px solid rgba(255,215,0,0.1); }
    
    .switch {
        position: relative; display: inline-block;
        width: 38px; height: 22px;
    }
    .switch input { opacity: 0; width: 0; height: 0; }
    .slider {
        position: absolute; cursor: pointer;
        top: 0; left: 0; right: 0; bottom: 0;
        background-color: rgba(255,255,255,0.1);
        transition: .4s; border-radius: 22px;
    }
    .slider:before {
        position: absolute; content: "";
        height: 16px; width: 16px;
        left: 3px; bottom: 3px;
        background-color: white;
        transition: .4s; border-radius: 50%;
    }
    input:checked + .slider { background-color: var(--accent-gold); }
    input:checked + .slider:before { transform: translateX(16px); }

    /* --- CONTROL DOCK --- */
    #controlDock {
        position: absolute;
        bottom: 20px;
        left: 50%;
        transform: translateX(-50%);
        z-index: 20;
        display: flex;
        gap: 8px;
        padding: 8px;
        background-color: var(--panel-bg);
        border: 1px solid var(--panel-border);
        border-radius: var(--radius);
        box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        backdrop-filter: blur(16px) saturate(120%);
        pointer-events: auto;
    }

    .dock-btn {
        background: transparent;
        border: 1px solid transparent;
        color: var(--text-secondary);
        width: 44px; height: 44px;
        border-radius: 8px;
        font-size: 20px;
        cursor: pointer;
        display: grid;
        place-items: center;
        transition: all 0.2s;
    }
    .dock-btn:hover {
        color: var(--text-primary);
        background-color: rgba(255,255,255,0.1);
    }
    .dock-btn.active {
        color: var(--accent-gold);
        background-color: rgba(255, 215, 0, 0.15);
        border-color: var(--accent-gold);
    }

    #loading { font-size: 20px; color: var(--accent-gold); }
</style>
</head>

<script>
    // All existing requireJS and application logic goes here
    // ... including the mascot and chat controller
    // Key changes will be to adapt the UI updates to the new panel system.
    
    // --- NEW DYNAMIC PANEL LOGIC ---
    function initializeFloatingPanels() {
        const uiContainer = document.getElementById('uiContainer');
        const panels = document.querySelectorAll('.floating-panel');
        const dockBtns = document.querySelectorAll('.dock-btn');
        let activePanel = null;
        let highestZ = 10;

        function setActive(panel) {
            if (activePanel) {
                activePanel.classList.remove('active');
            }
            if (panel) {
                highestZ++;
                panel.style.zIndex = highestZ;
                panel.classList.add('active');
            }
            activePanel = panel;
        }
        
        panels.forEach(panel => {
            const header = panel.querySelector('.panel-header');
            const closeBtn = panel.querySelector('.close-btn');
            
            // Show panel initially if its dock button is active
            const dockBtn = document.querySelector(`.dock-btn[data-panel="${panel.id}"]`);
            if (dockBtn && dockBtn.classList.contains('active')) {
                panel.classList.add('visible');
            }

            function onDrag({movementX, movementY}) {
                let style = window.getComputedStyle(panel);
                let left = parseInt(style.left);
                let top = parseInt(style.top);
                panel.style.left = `${left + movementX}px`;
                panel.style.top = `${top + movementY}px`;
            }

            header.addEventListener('mousedown', () => {
                setActive(panel);
                header.addEventListener('mousemove', onDrag);
            });

            document.addEventListener('mouseup', () => {
                header.removeEventListener('mousemove', onDrag);
            });
            
            panel.addEventListener('mousedown', () => setActive(panel));

            if (closeBtn) {
                closeBtn.addEventListener('click', (e) => {
                    e.stopPropagation();
                    panel.classList.remove('visible');
                    if(dockBtn) dockBtn.classList.remove('active');
                });
            }
        });
        
        dockBtns.forEach(btn => {
            btn.addEventListener('click', () => {
                const panelId = btn.dataset.panel;
                const panel = document.getElementById(panelId);
                if (panel) {
                    btn.classList.toggle('active');
                    panel.classList.toggle('visible');
                    if (panel.classList.contains('visible')) {
                        setActive(panel);
                    }
                }
            });
        });
        
        // Set initial active panel
        setActive(document.getElementById('panel-explorer'));
    }

    document.addEventListener('DOMContentLoaded', initializeFloatingPanels);

    // --- ESRI and EXISTING APP LOGIC ---
    require([
      "esri/Map","esri/views/MapView",
      "esri/layers/FeatureLayer","esri/layers/GeoJSONLayer",
      "esri/layers/ImageryLayer","esri/layers/MapImageLayer",
      "esri/layers/ImageryTileLayer","esri/renderers/FlowRenderer",
      "esri/widgets/Legend","esri/config"
    ], function(Map, MapView, FeatureLayer, GeoJSONLayer, ImageryLayer, MapImageLayer, ImageryTileLayer, FlowRenderer, Legend, esriConfig) {
      
        // All of your existing EsriJS logic from the previous file goes here.
        // It should work with minimal changes. The only adjustments needed are
        // where you target elements to populate them with data.
        
        // For example, instead of document.getElementById("topCities").innerHTML = ...
        // you would use the same line, as the ID is preserved in the new floating panel.
      
      let googleAqiLayer = null;
      let googleAqiData = null;
      let fireLayer = null;
      let flowLayer = null;

      const fireBaseDefinition = "ACQ_DATE >= CURRENT_DATE - 1";

      const map = new Map({ basemap: "satellite" });
      const view = new MapView({
        container: "viewDiv",
        map, center: [105, 35], zoom: 4,
        ui: { components: ["attribution"] }, // Clean UI
        popup: { dockEnabled: true, dockOptions:{ buttonEnabled: false, breakpoint: false, position: "bottom-right" } }
      });
      
      // ... (Paste the entire block of your EsriJS logic here, from `try { esriConfig...` down to the end)
      // For brevity in this example, I'll just show the concept. The full JS logic from the previous file is needed.

        view.when(() => {
            document.getElementById("loading").style.display = "none";
            // The rest of your data loading and layer adding logic...
        });

      // Layer controls
      document.getElementById("layerAQI").addEventListener("change", e => { if(window.pm25Layer) window.pm25Layer.visible = e.target.checked; /* updateLegend(); */ });
      document.getElementById("layerGoogleAQI").addEventListener("change", e => { if (window.googleAqiLayer) window.googleAqiLayer.visible = e.target.checked; /* updateLegend(); */ });
      document.getElementById("layerFlow").addEventListener("change", e => { if (window.flowLayer) window.flowLayer.visible = e.target.checked; /* updateLegend(); */ });
      document.getElementById("layerFire").addEventListener("change", e => { if (window.fireLayer) window.fireLayer.visible = e.target.checked; /* updateLegend(); */ });
      document.getElementById("layerLegend").addEventListener("change", e => { if(window.legendWidget) window.legendWidget.visible = e.target.checked; });
    });

</script>
