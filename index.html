<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Global Air Quality Intelligence Platform</title>
<link href="https://js.arcgis.com/4.29/esri/themes/dark/main.css" rel="stylesheet"/>
<script src="https://js.arcgis.com/4.29/"></script>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;600&display=swap" rel="stylesheet">
<style>
    :root {
        --bg-color: #050507;
        --panel-bg: rgba(12, 12, 18, 0.7);
        --panel-border: rgba(255, 215, 0, 0.2);
        --panel-border-active: rgba(255, 215, 0, 0.8);
        --text-primary: #f0f0f5;
        --text-secondary: #a0a0b0;
        --text-muted: #606070;
        --accent-gold: #FFD700;
        --accent-glow: rgba(255, 215, 0, 0.4);
        --accent-gradient: linear-gradient(135deg, #FFD700 0%, #FFA500 100%);
        --header-height: 72px;
        --radius: 12px;
        --padding: 20px;
        --font-display: 'Inter', sans-serif;
        --font-mono: 'JetBrains Mono', monospace;
        --ease-out: cubic-bezier(0.16, 1, 0.3, 1);
    }

    * { margin: 0; padding: 0; box-sizing: border-box; }

    html, body {
        height: 100%;
        font-family: var(--font-display);
        background-color: var(--bg-color);
        color: var(--text-primary);
        overflow: hidden;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
    }
    
    body::before {
        content: '';
        position: absolute;
        width: 100%;
        height: 100%;
        top: 0;
        left: 0;
        background-image: url('data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHdpZHRoPSI1MCIgaGVpZ2h0PSI1MCI+PHJlY3Qgd2lkdGg9IjUwIiBoZWlnaHQ9IjUwIiBmaWxsPSJ0cmFuc3BhcmVudCI+PC9yZWN0PjxwYXRoIGQ9Ik0wIDEwIEwgMTAgMCBNMjAgMzAgTCAzMCAyMCBNNDAgNTAgTCA1MCA0MCIgc3Ryb2tlPSJyZ2JhKDIwMCwgMjAwLCAyNTUsIDAuMDMpIiBzdHJva2Utd2lkdGg9IjEiPjwvcGF0aD48L3N2Zz4=');
        opacity: 0.5;
        pointer-events: none;
    }

    #viewDiv {
        position: absolute;
        top: 0; left: 0; right: 0; bottom: 0;
        z-index: 1;
    }
    
    #uiContainer {
        position: absolute;
        top: 0; left: 0; right: 0; bottom: 0;
        z-index: 10;
        pointer-events: none;
    }

    .main-header {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: var(--header-height);
        z-index: 15;
        display: flex;
        align-items: center;
        padding: 0 32px;
        background-color: var(--panel-bg);
        backdrop-filter: blur(16px) saturate(120%);
        border-bottom: 1px solid var(--panel-border);
        pointer-events: auto;
    }
    .header-logo {
        font-size: 32px;
        margin-right: 20px;
        line-height: 1;
        display: inline-block;
        animation: rotateGlobe 20s linear infinite;
    }
    @keyframes rotateGlobe {
        from { transform: rotate(0deg); }
        to { transform: rotate(360deg); }
    }
    .header-title h1 {
        font-size: 20px;
        font-weight: 600;
        color: var(--text-primary);
        letter-spacing: -0.5px;
    }
    .header-title h2 {
        font-size: 14px;
        font-weight: 400;
        color: var(--text-secondary);
        opacity: 0.8;
    }

    .floating-panel {
        position: absolute;
        background-color: var(--panel-bg);
        border: 1px solid var(--panel-border);
        border-radius: var(--radius);
        box-shadow: 0 10px 30px rgba(0,0,0,0.3), 0 0 0 1px rgba(0,0,0,0.2);
        backdrop-filter: blur(16px) saturate(120%);
        display: flex;
        flex-direction: column;
        pointer-events: auto;
        transition: transform 0.4s var(--ease-out), opacity 0.4s var(--ease-out), border-color 0.3s ease;
        opacity: 0;
        transform: scale(0.95);
        overflow: hidden;
        visibility: hidden;
    }

    .floating-panel.visible {
        opacity: 1;
        transform: scale(1);
        visibility: visible;
    }
    
    .floating-panel.active {
        border-color: var(--panel-border-active);
        box-shadow: 0 15px 50px rgba(0,0,0,0.4), 0 0 20px var(--accent-glow);
        z-index: 16 !important;
    }

    .panel-header {
        display: flex;
        align-items: center;
        padding: 12px var(--padding);
        background-color: rgba(0,0,0,0.2);
        border-bottom: 1px solid var(--panel-border);
        cursor: move;
        flex-shrink: 0;
        position: relative;
    }
    
    .panel-icon { margin-right: 12px; font-size: 16px; opacity: 0.8; }
    .panel-title { font-weight: 600; font-size: 15px; flex-grow: 1; user-select: none; }
    
    .panel-controls button {
        background: none; border: none; color: var(--text-secondary);
        font-size: 18px; width: 28px; height: 28px;
        border-radius: 6px; cursor: pointer;
        transition: background-color 0.2s, color 0.2s;
    }
    .panel-controls button:hover {
        background-color: rgba(255,255,255,0.1);
        color: var(--text-primary);
    }
    
    .panel-content {
        padding: var(--padding);
        overflow-y: auto;
        flex-grow: 1;
    }
    
    .panel-content::-webkit-scrollbar { width: 6px; }
    .panel-content::-webkit-scrollbar-track { background: transparent; }
    .panel-content::-webkit-scrollbar-thumb { background-color: rgba(255, 215, 0, 0.3); border-radius: 3px; }
    .panel-content::-webkit-scrollbar-thumb:hover { background-color: var(--accent-gold); }

    .search-input, .search-btn {
        width: 100%;
        padding: 12px 16px;
        border: 1px solid var(--panel-border);
        background: rgba(0,0,0,0.3);
        color: var(--text-primary);
        font-size: 15px;
        border-radius: 8px;
        transition: border-color 0.2s, box-shadow 0.2s;
    }
    .search-input:focus {
        outline: none;
        border-color: var(--accent-gold);
        box-shadow: 0 0 10px var(--accent-glow);
    }
    .search-btn {
        margin-top: 10px;
        background: var(--accent-gold);
        color: #050507;
        font-weight: 600;
        cursor: pointer;
    }
    .search-btn:hover { box-shadow: 0 0 10px var(--accent-glow); }

    #controlDock {
        position: absolute;
        bottom: 20px;
        left: 50%;
        transform: translateX(-50%);
        z-index: 20;
        display: flex;
        align-items: flex-end;
        gap: 8px;
        padding: 8px;
        height: 70px;
        background-color: var(--panel-bg);
        border: 1px solid var(--panel-border);
        border-radius: var(--radius);
        box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        backdrop-filter: blur(16px) saturate(120%);
        pointer-events: auto;
    }

    .dock-btn {
        background: transparent;
        border: 1px solid transparent;
        color: var(--text-secondary);
        width: 44px; height: 44px;
        margin-bottom: 2px;
        border-radius: 8px;
        font-size: 20px;
        cursor: pointer;
        display: grid;
        place-items: center;
        transition: all 0.2s cubic-bezier(0.16, 1, 0.3, 1);
    }
    .dock-btn:hover {
        color: var(--text-primary);
        background-color: rgba(255,255,255,0.1);
    }
    .dock-btn.active {
        color: var(--accent-gold);
        background-color: rgba(255, 215, 0, 0.15);
        border-color: var(--accent-gold);
    }

    #loading { 
        font-size: 20px; 
        color: var(--accent-gold); 
        text-shadow: 0 0 10px var(--accent-glow); 
        position: absolute; 
        top: 50%; 
        left: 50%; 
        transform: translate(-50%,-50%);
        z-index: 1000;
        background: rgba(5,5,7,0.9);
        padding: 20px 40px;
        border-radius: 10px;
        border: 1px solid var(--panel-border);
    }

    .city-item { 
        padding: 12px 10px; 
        border-bottom: 1px solid var(--panel-border); 
        cursor: pointer; 
        transition: background-color 0.2s; 
        display: flex;
        justify-content: space-between;
        align-items: center;
    }
    .city-item:hover { background-color: rgba(255,215,0,0.1); }
    .city-name { font-weight: 500; }
    .city-aqi { 
        font-family: var(--font-mono);
        font-weight: 600;
        padding: 4px 8px;
        border-radius: 6px;
    }

    /* Debug Panel */
    #debugInfo {
        position: fixed;
        top: 100px;
        right: 20px;
        background: rgba(0,0,0,0.9);
        color: var(--accent-gold);
        padding: 10px;
        border-radius: 5px;
        font-family: var(--font-mono);
        font-size: 12px;
        max-width: 300px;
        z-index: 1000;
        border: 1px solid var(--panel-border);
    }
</style>
</head>
<body>

<header class="main-header">
    <div class="header-logo">üåç</div>
    <div class="header-title">
        <h1>Global Air Quality Intelligence Platform</h1>
        <h2>Group 62 Tsinghua University IEDE Program - AI Driven Environmental Monitor for the Green Economy</h2>
    </div>
</header>

<div id="viewDiv"><div id="loading">Initializing Global Intel...</div></div>

<!-- Debug Panel -->
<div id="debugInfo" style="display: none;">
    <div><strong>Debug Info:</strong></div>
    <div id="debugContent">Starting...</div>
</div>

<div id="uiContainer">
    <div class="floating-panel" id="panel-explorer" style="width: 380px; height: 500px; top: calc(var(--header-height) + 16px); left: 20px;">
        <div class="panel-header"> <span class="panel-icon">üîç</span> <span class="panel-title">Data Explorer</span> <div class="panel-controls"><button class="close-btn">√ó</button></div> </div>
        <div class="panel-content"> 
            <input class="search-input" id="searchInput" placeholder="Search any city worldwide..." />

        <div class="panel-content" id="topCities"></div>
    </div>
</div>

    <button class="dock-btn" data-panel="panel-explorer" title="Data Explorer">üîç</button>
    <button class="dock-btn" data-panel="panel-critical" title="Critical AQ Zones">üè≠</button>
</div>

<script>
    // Debug function
    function debug(message) {
        console.log('[DEBUG]', message);
        const debugInfo = document.getElementById('debugInfo');
        const debugContent = document.getElementById('debugContent');
        debugInfo.style.display = 'block';
        debugContent.innerHTML += '<br>' + new Date().toLocaleTimeString() + ': ' + message;
    }

    // --- DYNAMIC PANEL & DOCK LOGIC ---
    function initializeUI() {
        const panels = document.querySelectorAll('.floating-panel');
        const dockBtns = document.querySelectorAll('.dock-btn');
        let activePanel = null;
        let highestZ = 15;

        function setActive(panel) {
            if (activePanel) activePanel.classList.remove('active');
            if (panel) {
                highestZ++;
                panel.style.zIndex = highestZ;
                panel.classList.add('active');
            }
            activePanel = panel;
        }
        
        panels.forEach(panel => {
            const header = panel.querySelector('.panel-header');
            const closeBtn = panel.querySelector('.close-btn');
            const dockBtn = document.querySelector(`.dock-btn[data-panel="${panel.id}"]`);

            function onDrag({movementX, movementY}){
                const style = window.getComputedStyle(panel);
                panel.style.left = `${parseInt(style.left) + movementX}px`;
                panel.style.top = `${parseInt(style.top) + movementY}px`;
            }

            header.addEventListener('mousedown', () => {
                setActive(panel);
                header.addEventListener('mousemove', onDrag);
            });

            document.addEventListener('mouseup', () => header.removeEventListener('mousemove', onDrag));
            panel.addEventListener('mousedown', () => setActive(panel));

            if (closeBtn) {
                closeBtn.addEventListener('click', (e) => {
                    e.stopPropagation();
                    panel.classList.remove('visible');
                    if(dockBtn) dockBtn.classList.remove('active');
                });
            }
        });
        
        dockBtns.forEach(btn => {
            btn.addEventListener('click', () => {
                const panelId = btn.dataset.panel;
                const panel = document.getElementById(panelId);
                if (panel) {
                    btn.classList.toggle('active');
                    panel.classList.toggle('visible');
                    if (panel.classList.contains('visible')) setActive(panel);
                }
            });
        });
    }
    document.addEventListener('DOMContentLoaded', initializeUI);

    // --- ESRI and APP LOGIC ---
    require([
      "esri/Map","esri/views/MapView", "esri/layers/FeatureLayer","esri/layers/GeoJSONLayer",
      "esri/config", "esri/Graphic"
    ], function(Map, MapView, FeatureLayer, GeoJSONLayer, esriConfig, Graphic) {

      let openMeteoAqiLayer;

      const map = new Map({ basemap: "satellite" });
      const view = new MapView({
        container: "viewDiv",
        map, center: [105, 35], zoom: 3,
        ui: { components: ["attribution"] },
        popup: { dockEnabled: true, dockOptions:{ buttonEnabled: false, breakpoint: false, position: "bottom-right" } }
      });

      try { esriConfig.request.corsEnabledServers.push(window.location.origin); } catch(e) {}
      
      view.when(() => {
        document.getElementById("loading").style.display = "none";
        debug("Map initialized successfully");
        loadOpenMeteoAqiData();
      });

      // Function to calculate US AQI from PM2.5
      function calculateUSAQI(pm25) {
        if (pm25 === null || pm25 === undefined || isNaN(pm25)) return null;
        
        // US EPA AQI breakpoints for PM2.5 (24-hour average)
        const breakpoints = [
            {low: 0.0, high: 12.0, aqiLow: 0, aqiHigh: 50},
            {low: 12.1, high: 35.4, aqiLow: 51, aqiHigh: 100},
            {low: 35.5, high: 55.4, aqiLow: 101, aqiHigh: 150},
            {low: 55.5, high: 150.4, aqiLow: 151, aqiHigh: 200},
            {low: 150.5, high: 250.4, aqiLow: 201, aqiHigh: 300},
            {low: 250.5, high: 500.4, aqiLow: 301, aqiHigh: 500}
        ];
        
        for (let bp of breakpoints) {
            if (pm25 >= bp.low && pm25 <= bp.high) {
                return Math.round(((bp.aqiHigh - bp.aqiLow) / (bp.high - bp.low)) * (pm25 - bp.low) + bp.aqiLow);
            }
        }
        
        // If above 500, return 500+
        return pm25 > 500.4 ? 500 : null;
      }

      // --- CORRECTED OPEN METEO AQI DATA LOADING ---
      async function loadOpenMeteoAqiData() {
        debug("Starting Open Meteo data fetch...");
        const loading = document.getElementById("loading");
        loading.textContent = "Fetching Open Meteo Air Quality data...";
        loading.style.display = "block";

        // Test cities first
        const cities = [
            { name: 'Tokyo', lat: 35.6895, lon: 139.6917 },
            { name: 'Beijing', lat: 39.9042, lon: 116.4074 },
            { name: 'New York', lat: 40.7128, lon: -74.0060 },
            { name: 'London', lat: 51.5074, lon: -0.1278 },
            { name: 'Paris', lat: 48.8566, lon: 2.3522 },
            { name: 'Delhi', lat: 28.6139, lon: 77.2090 },
            { name: 'Mumbai', lat: 19.0760, lon: 72.8777 },
            { name: 'Shanghai', lat: 31.2304, lon: 121.4737 },
            { name: 'Singapore', lat: 1.3521, lon: 103.8198 },
            { name: 'Sydney', lat: -33.8688, lon: 151.2093 }
        ];

        debug(`Testing API with ${cities.length} cities`);
        const cityResults = [];
        let successCount = 0;
        let errorCount = 0;
        
        for (const [index, city] of cities.entries()) {
            try {
                // CORRECTED: Use hourly=pm2_5 instead of current=
                const apiUrl = `https://air-quality-api.open-meteo.com/v1/air-quality?latitude=${city.lat}&longitude=${city.lon}&hourly=pm2_5&timezone=auto`;
                
                debug(`Fetching data for ${city.name}: ${apiUrl}`);
                
                const response = await fetch(apiUrl);
                if (!response.ok) {
                    debug(`HTTP Error for ${city.name}: ${response.status} ${response.statusText}`);
                    errorCount++;
                    continue;
                }
                
                const data = await response.json();
                debug(`Response for ${city.name}: ${JSON.stringify(data).substring(0, 200)}...`);
                
                // CORRECTED: Process hourly data to get most recent value
                if (data.hourly && data.hourly.pm2_5 && data.hourly.time) {
                    const times = data.hourly.time;
                    const pm25Values = data.hourly.pm2_5;
                    
                    // Find the most recent non-null value
                    let currentPM25 = null;
                    let currentTime = null;
                    
                    for (let i = pm25Values.length - 1; i >= 0; i--) {
                        if (pm25Values[i] !== null && !isNaN(pm25Values[i])) {
                            currentPM25 = pm25Values[i];
                            currentTime = times[i];
                            break;
                        }
                    }
                    
                    if (currentPM25 !== null) {
                        const calculatedAQI = calculateUSAQI(currentPM25);
                        
                        cityResults.push({
                            type: "Feature",
                            geometry: { 
                                type: "Point", 
                                coordinates: [data.longitude, data.latitude] 
                            },
                            attributes: {
                                city: city.name,
                                pm2_5: Math.round(currentPM25 * 10) / 10, // Round to 1 decimal
                                us_aqi: calculatedAQI,
                                time: currentTime,
                                ObjectID: cityResults.length + 1
                            }
                        });
                        
                        successCount++;
                        debug(`‚úì ${city.name}: PM2.5=${currentPM25}, AQI=${calculatedAQI}`);
                    } else {
                        debug(`‚úó ${city.name}: No valid PM2.5 data found`);
                        errorCount++;
                    }
                } else {
                    debug(`‚úó ${city.name}: Invalid response structure`);
                    errorCount++;
                }
                
                // Rate limiting
                await new Promise(resolve => setTimeout(resolve, 200));
                
            } catch (cityError) {
                debug(`‚úó ${city.name}: ${cityError.message}`);
                errorCount++;
                continue;
            }
        }

        debug(`Data fetch complete: ${successCount} success, ${errorCount} errors`);

        if (cityResults.length === 0) {
            const errorMsg = "No valid air quality data received from Open Meteo API";
            debug(`ERROR: ${errorMsg}`);
            loading.textContent = errorMsg;
            setTimeout(() => loading.style.display = "none", 5000);
            return;
        }

        debug(`Creating GeoJSON with ${cityResults.length} features`);

        // Create GeoJSON object
        const geojsonObject = {
            type: "FeatureCollection",
            features: cityResults
        };

        const blob = new Blob([JSON.stringify(geojsonObject)], { type: "application/json" });
        const url = URL.createObjectURL(blob);

        // US AQI renderer 
        const aqiRenderer = {
          type: "class-breaks",
          field: "us_aqi",
          classBreakInfos: [
            { minValue: 0, maxValue: 50, symbol: { type: "simple-marker", size: 8, color: "#00e400", outline: { color: [255,255,255,0.8], width: 1 } }, label: "Good (0-50)" },
            { minValue: 51, maxValue: 100, symbol: { type: "simple-marker", size: 10, color: "#ffff00", outline: { color: [255,255,255,0.8], width: 1 } }, label: "Moderate (51-100)" },
            { minValue: 101, maxValue: 150, symbol: { type: "simple-marker", size: 12, color: "#ff7e00", outline: { color: [255,255,255,0.8], width: 1 } }, label: "Unhealthy for Sensitive Groups (101-150)" },
            { minValue: 151, maxValue: 200, symbol: { type: "simple-marker", size: 14, color: "#ff0000", outline: { color: [255,255,255,0.8], width: 1 } }, label: "Unhealthy (151-200)" },
            { minValue: 201, maxValue: 300, symbol: { type: "simple-marker", size: 16, color: "#8f3f97", outline: { color: [255,255,255,0.8], width: 1 } }, label: "Very Unhealthy (201-300)" },
            { minValue: 301, maxValue: 9999, symbol: { type: "simple-marker", size: 18, color: "#7e0023", outline: { color: [255,255,255,0.8], width: 1 } }, label: "Hazardous (301+)" }
          ]
        };
        
        const aqiPopupTemplate = {
            title: "Air Quality: {city}",
            content: `
              <div style='font-size: 1.2em; font-weight: bold; margin-bottom: 5px; color: #FFD700;'> 
                US AQI: {us_aqi} 
              </div> 
              <hr style='border-color: rgba(255,215,0,0.3); margin: 10px 0;'> 
              <b>PM2.5:</b> {pm2_5} Œºg/m¬≥ <br> 
              <b>Last Updated:</b> {time}<br>
              <small style='color: #a0a0b0;'>Data from Open-Meteo CAMS</small>
            `
        };

        // Remove existing layer if it exists
        if (openMeteoAqiLayer) {
            map.remove(openMeteoAqiLayer);
            debug("Removed existing layer");
        }
        
        openMeteoAqiLayer = new GeoJSONLayer({
            url: url,
            title: "Cities (US AQI from PM2.5)",
            renderer: aqiRenderer,
            popupTemplate: aqiPopupTemplate,
            objectIdField: "ObjectID"
        });
        
        map.add(openMeteoAqiLayer);
        debug("Added GeoJSON layer to map");

        refreshTopCities(cityResults);
        loading.style.display = "none";
        debug("‚úì Open Meteo data loading complete!");
      }

      function refreshTopCities(features) {
          if (!features || features.length === 0) return;
          
          const topCitiesContainer = document.getElementById("topCities");
          topCitiesContainer.innerHTML = "";
          
          debug(`Refreshing top cities with ${features.length} cities`);
          
          const sortedCities = [...features]
            .filter(f => f.attributes.us_aqi !== null)
            .sort((a, b) => b.attributes.us_aqi - a.attributes.us_aqi);

          sortedCities.forEach(feature => {
            const { city, us_aqi, pm2_5 } = feature.attributes;
            const aqiVal = us_aqi || 'N/A';
            const item = document.createElement("div");
            item.className = "city-item";
            item.innerHTML = `
              <div>
                <span class="city-name">${city}</span><br>
                <small style="color: #a0a0b0;">PM2.5: ${pm2_5} Œºg/m¬≥</small>
              </div>
              <span class="city-aqi">${aqiVal}</span>
            `;
            
            const color = getUSAqiColor(aqiVal);
            item.querySelector('.city-aqi').style.backgroundColor = color.bg;
            item.querySelector('.city-aqi').style.color = color.text;

            item.addEventListener("click", () => {
                view.goTo({
                    center: feature.geometry.coordinates,
                    zoom: 10
                }).then(() => {
                    view.openPopup({
                        features: [new Graphic({ geometry: feature.geometry, attributes: feature.attributes })],
                        location: feature.geometry.coordinates
                    });
                });
            });
            topCitiesContainer.appendChild(item);
        });
      }
      
      // US AQI color scale
      function getUSAqiColor(aqi) {
          if (aqi <= 50) return { bg: 'rgba(0, 228, 0, 0.3)', text: '#000' };
          if (aqi <= 100) return { bg: 'rgba(255, 255, 0, 0.4)', text: '#000' };
          if (aqi <= 150) return { bg: 'rgba(255, 126, 0, 0.4)', text: '#fff' };
          if (aqi <= 200) return { bg: 'rgba(255, 0, 0, 0.4)', text: '#fff' };
          if (aqi <= 300) return { bg: 'rgba(143, 63, 151, 0.4)', text: '#fff' };
          return { bg: 'rgba(126, 0, 35, 0.4)', text: '#fff' };
      }

      // --- SEARCH FUNCTIONALITY ---
      document.getElementById("searchBtn").addEventListener("click", async () => {
          const query = document.getElementById("searchInput").value;
          if (!query) return;

          const resultsContainer = document.getElementById("search-results");
          resultsContainer.innerHTML = "Searching...";
          
          try {
            debug(`Searching for: ${query}`);
            
            // Step 1: Geocode the city name
            const geocodeUrl = `https://geocoding-api.open-meteo.com/v1/search?name=${encodeURIComponent(query)}&count=1`;
            const geoResponse = await fetch(geocodeUrl);
            const geoData = await geoResponse.json();
            
            if (!geoData.results || geoData.results.length === 0) {
                resultsContainer.innerHTML = `City "${query}" not found.`;
                return;
            }
            
            const location = geoData.results[0];
            const { latitude, longitude, name, country } = location;
            debug(`Found location: ${name}, ${country} at ${latitude}, ${longitude}`);

            // Step 2: Fetch AQI for the location
            const aqiUrl = `https://air-quality-api.open-meteo.com/v1/air-quality?latitude=${latitude}&longitude=${longitude}&hourly=pm2_5&timezone=auto`;
            const aqiResponse = await fetch(aqiUrl);
            const aqiData = await aqiResponse.json();
            
            debug(`AQI response: ${JSON.stringify(aqiData).substring(0, 100)}...`);

            // Process the hourly data to get current conditions
            let currentPM25 = null;
            let currentTime = null;
            
            if (aqiData.hourly && aqiData.hourly.pm2_5 && aqiData.hourly.time) {
                const times = aqiData.hourly.time;
                const pm25Values = aqiData.hourly.pm2_5;
                
                for (let i = pm25Values.length - 1; i >= 0; i--) {
                    if (pm25Values[i] !== null && !isNaN(pm25Values[i])) {
                        currentPM25 = pm25Values[i];
                        currentTime = times[i];
                        break;
                    }
                }
            }
            
            if (currentPM25 !== null) {
                const calculatedAQI = calculateUSAQI(currentPM25);
                
                // Step 3: Go to location and show popup
                view.goTo({
                    center: [longitude, latitude],
                    zoom: 10
                }).then(() => {
                    view.openPopup({
                        title: `Air Quality: ${name}, ${country || ''}`,
                        content: `
                          <div style='font-size: 1.2em; font-weight: bold; margin-bottom: 5px; color: #FFD700;'> 
                            US AQI: ${calculatedAQI} 
                          </div> 
                          <hr style='border-color: rgba(255,215,0,0.3); margin: 10px 0;'> 
                          <b>PM2.5:</b> ${Math.round(currentPM25 * 10) / 10} Œºg/m¬≥ <br> 
                          <b>Last Updated:</b> ${currentTime}<br>
                          <small style='color: #a0a0b0;'>Data from Open-Meteo CAMS</small>
                        `,
                        location: { latitude, longitude }
                    });
                });
                resultsContainer.innerHTML = "";
                debug(`‚úì Search complete for ${name}`);
            } else {
                resultsContainer.innerHTML = "No air quality data available for this location.";
                debug(`‚úó No air quality data for ${name}`);
            }

          } catch (error) {
            debug(`‚úó Search error: ${error.message}`);
            console.error("Search error:", error);
            resultsContainer.innerHTML = "Error analyzing location.";
          }
      });

    });
</script>
