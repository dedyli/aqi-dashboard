<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>AirLux ‚Äî Global Air Quality Intelligence</title>

<link href="https://js.arcgis.com/4.29/esri/themes/dark/main.css" rel="stylesheet"/>
<script src="https://js.arcgis.com/4.29/"></script>

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Playfair+Display:wght@700&family=JetBrains+Mono:wght@500&display=swap" rel="stylesheet">

<style>
:root {
  --bg-primary: #05070D;
  --bg-glass: rgba(15, 20, 34, 0.6);
  --ink-primary: #E5ECFF;
  --ink-secondary: #8A9BB5;
  --stroke-primary: rgba(255, 255, 255, 0.12);
  --stroke-secondary: rgba(255, 255, 255, 0.2);
  --accent-cyan: #00F2FE;
  --accent-glow: 0 0 12px rgba(0, 242, 254, 0.3), 0 0 24px rgba(0, 242, 254, 0.2);
  --brass: linear-gradient(135deg, #F6E39A, #D4AF37, #B88A2B);
  --ease-out: cubic-bezier(0.16, 1, 0.3, 1);
  --shadow-hud: 0 24px 80px rgba(0,0,0,0.4);
}
*{box-sizing: border-box}
html, body {
  height: 100%;
  margin: 0;
  background: var(--bg-primary);
  color: var(--ink-primary);
  font-family: 'Inter', sans-serif;
  overflow: hidden;
}

/* --- THE IMMERSIVE STAGE (MAP) --- */
.stage {
  position: fixed;
  inset: 0;
}
#viewDiv {
  position: absolute;
  inset: 0;
}
#loading {
  position: absolute;
  left: 50%;
  top: 50%;
  transform: translate(-50%,-50%);
  font-weight: 600;
  font-size: 18px;
  color: var(--ink-secondary);
}
/* Custom ArcGIS Popup Styling */
.esri-popup .esri-popup__main-container {
  background: var(--bg-glass);
  border: 1px solid var(--stroke-primary);
  backdrop-filter: blur(20px);
  color: var(--ink-primary);
  border-radius: 12px;
}
.esri-popup .esri-popup__header {
  background: none;
  color: var(--ink-primary);
  border-bottom: 1px solid var(--stroke-primary);
}
.esri-popup .esri-popup__content {
  color: var(--ink-primary);
}
.esri-popup .esri-popup__feature-buttons, .esri-popup .esri-popup__footer {
  background: rgba(0,0,0,0.2);
}

/* --- THE UNIFIED COMMAND DECK --- */
.command-deck {
  position: fixed;
  bottom: 16px;
  left: 50%;
  transform: translateX(-50%);
  z-index: 1000;
  transition: all 0.5s var(--ease-out);
  display: flex;
  flex-direction: column;
  align-items: center;
  gap: 12px;
}
.deck-core {
  display: flex;
  align-items: center;
  padding: 8px;
  background: var(--bg-glass);
  border: 1px solid var(--stroke-primary);
  border-radius: 999px;
  backdrop-filter: blur(24px) saturate(1.5);
  box-shadow: var(--shadow-hud);
  transition: all 0.5s var(--ease-out);
}
.deck-brand {
  width: 48px;
  height: 48px;
  border-radius: 50%;
  display: grid;
  place-items: center;
  font: 700 18px 'Playfair Display', serif;
  background: var(--brass);
  color: #1a1200;
  margin-right: 8px;
  flex-shrink: 0;
}
.deck-tools {
  display: flex;
  align-items: center;
  gap: 4px;
}
.deck-tools .btn {
  width: 48px;
  height: 48px;
  border-radius: 50%;
  background: transparent;
  border: none;
  color: var(--ink-secondary);
  font-size: 20px;
  cursor: pointer;
  transition: all 0.2s ease;
  display: grid;
  place-items: center;
}
.deck-tools .btn:hover {
  background: rgba(255,255,255,0.1);
  color: var(--ink-primary);
}
.deck-tools .btn.active {
  background: var(--accent-cyan);
  color: #000;
  box-shadow: var(--accent-glow);
}
.deck-divider {
  width: 1px;
  height: 24px;
  background: var(--stroke-primary);
  margin: 0 12px;
}
.deck-metrics {
  display: flex;
  align-items: center;
  gap: 20px;
  padding-right: 16px;
}
.metric { text-align: right; }
.metric .val {
  font-family: 'JetBrains Mono', monospace;
  font-size: 20px;
  font-weight: 600;
  letter-spacing: -0.5px;
}
.metric .lbl {
  font-size: 11px;
  text-transform: uppercase;
  letter-spacing: 0.8px;
  color: var(--ink-secondary);
}

/* Collapsed state for the deck */
.command-deck:not(:hover):not(.panel-open) .deck-tools,
.command-deck:not(:hover):not(.panel-open) .deck-divider,
.command-deck:not(:hover):not(.panel-open) .deck-metrics {
  display: none;
}
.command-deck:not(:hover):not(.panel-open) .deck-core {
  padding: 6px;
}

/* Expanded panel for search/analysis */
.deck-panel {
  width: 600px;
  padding: 12px;
  background: var(--bg-glass);
  border: 1px solid var(--stroke-primary);
  border-radius: 22px;
  backdrop-filter: blur(24px) saturate(1.5);
  box-shadow: var(--shadow-hud);
  opacity: 0;
  transform: translateY(20px);
  pointer-events: none;
  transition: all 0.4s var(--ease-out);
  visibility: hidden;
}
.command-deck.panel-open .deck-panel {
  opacity: 1;
  transform: translateY(0);
  pointer-events: auto;
  visibility: visible;
}
.search-bar {
  display: flex;
  gap: 10px;
}
.search-bar input {
  flex: 1;
  padding: 12px 18px;
  border-radius: 12px;
  border: 1px solid var(--stroke-primary);
  background: rgba(5,7,13,.8);
  color: var(--ink-primary);
  outline: none;
  font-size: 16px;
  font-weight: 500;
}
.search-bar input::placeholder { color: var(--ink-secondary); }
.search-bar button {
  padding: 0 24px;
  border-radius: 12px;
  border: none;
  background: var(--accent-cyan);
  color: #000;
  font-weight: 700;
  text-transform: uppercase;
  letter-spacing: .6px;
  cursor: pointer;
  box-shadow: var(--accent-glow);
}


/* --- THE INTELLIGENCE PANEL (RIGHT) --- */
.intelligence-panel {
  position: fixed;
  inset: 16px 16px 108px auto; /* Aligned with deck */
  width: 420px;
  z-index: 1001;
  background: var(--bg-glass);
  border: 1px solid var(--stroke-primary);
  border-radius: 28px;
  backdrop-filter: blur(28px) saturate(1.8);
  box-shadow: var(--shadow-hud);
  padding: 20px;
  overflow-y: auto;
  transform: translateX(110%);
  transition: transform 0.6s var(--ease-out), opacity 0.6s var(--ease-out);
  opacity: 0;
  visibility: hidden;
}
.intelligence-panel.open {
  transform: translateX(0);
  opacity: 1;
  visibility: visible;
}

.panel-section {
  margin-bottom: 24px;
}
.panel-header {
  display: flex;
  align-items: center;
  gap: 12px;
  margin-bottom: 16px;
  padding-bottom: 12px;
  border-bottom: 1px solid var(--stroke-primary);
}
.panel-header .icon {
  font-size: 20px;
}
.panel-header .title {
  font-size: 18px;
  font-weight: 600;
}
.list { display: flex; flex-direction: column; gap: 8px; }
.list-row {
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 12px;
  border-radius: 12px;
  background: rgba(255,255,255,0.05);
  cursor: pointer;
  transition: background .2s ease;
}
.list-row:hover { background: rgba(255,255,255,0.1); }
.tag {
  padding: 6px 10px; border-radius: 8px; font-size: 12px; font-weight: 700;
  color: #fff;
}
.tag.good { background: linear-gradient(135deg, #10b981, #059669); }
.tag.mod { background: linear-gradient(135deg, #f59e0b, #d97706); }
.tag.bad { background: linear-gradient(135deg, #ef4444, #dc2626); }


/* Layer Pills (now simpler) */
.layer-pills {
  position: fixed;
  top: 16px;
  right: 16px;
  z-index: 999;
  display: flex;
  gap: 8px;
}
.pill {
  padding: 8px 14px;
  border-radius: 999px;
  background: var(--bg-glass);
  border: 1px solid var(--stroke-primary);
  font-size: 12px;
  font-weight: 600;
  cursor: pointer;
  display: flex;
  align-items: center;
  gap: 8px;
  opacity: 0.7;
  transition: all 0.2s ease;
  backdrop-filter: blur(12px);
}
.pill:hover { opacity: 1; background: rgba(15, 20, 34, 0.8); }
.pill.active { opacity: 1; border-color: var(--accent-cyan); color: var(--accent-cyan); box-shadow: var(--accent-glow); }
.pill .dot { display: none; }
.pill.active .dot { display: block; width: 8px; height: 8px; border-radius: 50%; background: var(--accent-cyan);}

/* Responsive Design */
@media (max-width: 1024px) {
    .deck-metrics { display: none; }
    .intelligence-panel { width: 380px; }
    .deck-panel { width: 90vw; max-width: 500px; }
}
@media (max-width: 640px) {
    .deck-divider { display: none; }
    .intelligence-panel {
        inset: 10px 10px 95px 10px;
        width: auto;
    }
    .layer-pills {
        left: 10px;
        right: 10px;
        justify-content: center;
        flex-wrap: wrap;
    }
}

</style>
</head>
<body>

<main class="stage">
  <div id="viewDiv">
    <div id="loading">Initializing Global Intelligence...</div>
  </div>
</main>

<div class="layer-pills">
    <div class="pill active" data-layer="aqi" title="PM2.5 Stations (OpenAQ)"><span class="dot"></span>PM2.5</div>
    <div class="pill active" data-layer="gaqi" title="Google AQI Cities"><span class="dot"></span>Google AQI</div>
    <div class="pill active" data-layer="fire" title="Active Fires"><span class="dot"></span>Fires</div>
    <div class="pill active" data-layer="flow" title="Ocean Flow"><span class="dot"></span>Flow</div>
</div>

<div class="command-deck" id="commandDeck">
    <div class="deck-panel" id="analysisPanel">
        <div class="search-bar">
            <input id="searchInput" placeholder="Analyze any city or region..."/>
            <button id="searchBtn">Analyze</button>
        </div>
    </div>
    <div class="deck-core">
        <div class="deck-brand">AL</div>
        <div class="deck-tools">
            <button class="btn" id="btnAnalyze" title="Analyze">üîç</button>
            <button class="btn" id="btnIntelligence" title="Global Intelligence">üåç</button>
            <button class="btn" id="btnSettings" title="Settings">‚öôÔ∏è</button>
            <button class="btn" id="btnAssistant" title="AI Assistant">üí¨</button>
        </div>
        <div class="deck-divider"></div>
        <div class="deck-metrics">
            <div class="metric">
                <div class="val" id="kStations">0</div>
                <div class="lbl">Live Stations</div>
            </div>
            <div class="metric">
                <div class="val" id="kCities">0</div>
                <div class="lbl">Cities Monitored</div>
            </div>
            <div class="metric">
                <div class="val" id="kFires">0</div>
                <div class="lbl">Active Fires</div>
            </div>
        </div>
    </div>
</div>

<aside class="intelligence-panel" id="intelligencePanel">
    <section class="panel-section">
        <div class="panel-header">
            <div class="icon">üåç</div>
            <div class="title">Global Hotspots</div>
        </div>
        <div class="list" id="topCities">
            <div style="opacity:.8">Loading critical zones‚Ä¶</div>
        </div>
    </section>
    <section class="panel-section">
      <div class="panel-header">
        <div class="icon">üè≠</div>
        <div class="title">Google AQI Network</div>
      </div>
      <div class="list" id="googleAqiList">
        <div style="opacity:.8">Connecting to Google AQI‚Ä¶</div>
      </div>
    </section>
    <section class="panel-section">
        <div class="panel-header">
            <div class="icon">üìà</div>
            <div class="title">Data Network Status</div>
        </div>
        <div id="status" style="color:var(--ink-secondary); font-size: 14px; line-height: 1.6;">Initializing...</div>
    </section>
</aside>


<script>
    // --- NEW INTERACTION LOGIC ---
    // This script demonstrates how to control the new UI elements.
    // It should be integrated with the main ArcGIS application logic.
    document.addEventListener('DOMContentLoaded', () => {
        const commandDeck = document.getElementById('commandDeck');
        const btnAnalyze = document.getElementById('btnAnalyze');
        const btnIntelligence = document.getElementById('btnIntelligence');
        const intelligencePanel = document.getElementById('intelligencePanel');
        const viewDiv = document.getElementById('viewDiv');

        // Toggle the search/analysis panel in the command deck
        btnAnalyze.addEventListener('click', (e) => {
            e.stopPropagation();
            commandDeck.classList.toggle('panel-open');
            btnAnalyze.classList.toggle('active');
            // If the intelligence panel is open, close it
            if (intelligencePanel.classList.contains('open')) {
                intelligencePanel.classList.remove('open');
                btnIntelligence.classList.remove('active');
            }
        });

        // Toggle the main intelligence panel on the right
        btnIntelligence.addEventListener('click', (e) => {
            e.stopPropagation();
            intelligencePanel.classList.toggle('open');
            btnIntelligence.classList.toggle('active');
            // If the analysis panel is open, close it
            if (commandDeck.classList.contains('panel-open')) {
                commandDeck.classList.remove('panel-open');
                btnAnalyze.classList.remove('active');
            }
        });
        
        // Close panels when clicking on the map
        viewDiv.addEventListener('click', () => {
            commandDeck.classList.remove('panel-open');
            intelligencePanel.classList.remove('open');
            btnAnalyze.classList.remove('active');
            btnIntelligence.classList.remove('active');
        });
    });


    // --- ORIGINAL ARCGIS SCRIPT ---
    // Note: This script needs its DOM selectors updated to match the new HTML.
    // Example: document.getElementById("searchBtn") still works.
    //          document.getElementById("drawer") needs to become document.getElementById("intelligencePanel").
    require([
      "esri/Map","esri/views/MapView",
      "esri/layers/FeatureLayer","esri/layers/GeoJSONLayer",
      "esri/layers/ImageryLayer","esri/layers/MapImageLayer",
      "esri/layers/ImageryTileLayer","esri/renderers/FlowRenderer",
      "esri/widgets/Legend","esri/config"
    ], function(Map, MapView, FeatureLayer, GeoJSONLayer, ImageryLayer, MapImageLayer, ImageryTileLayer, FlowRenderer, Legend, esriConfig) {

      // Globals
      let googleAqiLayer = null;
      let googleAqiData = null;
      let fireLayer = null;
      let flowLayer = null;
      let legendWidget = null;
      const fireBaseDefinition = "ACQ_DATE >= CURRENT_DATE - 1";

      // Map
      const map = new Map({ basemap: "satellite" });
      const view = new MapView({
        container: "viewDiv",
        map, center: [105, 35], zoom: 4,
        popup: { dockEnabled: true, dockOptions:{ buttonEnabled: false, breakpoint: false, position: "bottom-right" } },
        ui: { components: ["attribution"] } // Keep UI clean
      });

      try { esriConfig.request.corsEnabledServers.push(window.location.origin); } catch(e) {}

      // PM2.5 Layer (OpenAQ)
      const pm25Layer = new FeatureLayer({
        url:"https://services9.arcgis.com/RHVPKKiFTONKtxq3/arcgis/rest/services/Air_Quality_PM25_Latest_Results/FeatureServer/0",
        title:"PM2.5 Stations (OpenAQ)", outFields:["*"],
        featureReduction: { /* Cluster config from original file */
            type: "cluster", clusterRadius: "80px",
            popupTemplate: { title: "Cluster Summary", content: "This cluster represents <b>{cluster_count}</b> stations with an average PM2.5 value of <b>{cluster_avg_value}</b> ¬µg/m¬≥.", fieldInfos: [{ fieldName: "cluster_count", format: { places: 0, digitSeparator: true } }, { fieldName: "cluster_avg_value", format: { places: 1, digitSeparator: true } }] },
            clusterMinSize: "20px", clusterMaxSize: "50px",
            labelingInfo: [{ deconflictionStrategy: "none", labelExpressionInfo: { expression: "Text($feature.cluster_count, '#,###')" }, symbol: { type: "text", color: "#000", font: { weight: "bold", family: "Inter", size: "12px" } }, labelPlacement: "center-center", }],
            summaryStatistics: [{ onStatisticField: "value", outStatisticFieldName: "cluster_avg_value", statisticType: "avg" }]
        },
        popupTemplate:{ title:"{location} ({country_name})", content:`<div style="line-height:1.5"><b>City:</b> {city}<br><b>PM2.5:</b> {value} {unit}<br><b>Provider:</b> {provider_name}<br><b>Updated:</b> {lastUpdated}<br><a href="{url}" target="_blank" rel="noopener">Station link</a></div>` },
        renderer:{ type:"class-breaks", field:"value", classBreakInfos:[
          {minValue:0,maxValue:10,symbol:{type:"simple-marker",size:8,color:"#00e400",outline:{color:"#fff",width:1}},label:"Good (0‚Äì10)"},
          {minValue:10.1,maxValue:25,symbol:{type:"simple-marker",size:10,color:"#ffff00",outline:{color:"#fff",width:1}},label:"Moderate (10‚Äì25)"},
          {minValue:25.1,maxValue:50,symbol:{type:"simple-marker",size:12,color:"#ff7e00",outline:{color:"#fff",width:1}},label:"USG (25‚Äì50)"},
          {minValue:50.1,maxValue:75,symbol:{type:"simple-marker",size:14,color:"#ff0000",outline:{color:"#fff",width:1}},label:"Unhealthy (50‚Äì75)"},
          {minValue:75.1,maxValue:100,symbol:{type:"simple-marker",size:16,color:"#8f3f97",outline:{color:"#fff",width:1}},label:"Very Unhealthy (75‚Äì100)"},
          {minValue:100.1,maxValue:9999,symbol:{type:"simple-marker",size:18,color:"#7e0023",outline:{color:"#fff",width:1}},label:"Hazardous (100+)"}
        ]}
      });
      map.add(pm25Layer);

      // Flow layer (ocean currents)
      flowLayer = new ImageryTileLayer({
        url:"https://tiledimageservices.arcgis.com/jIL9msH9OI208GCb/arcgis/rest/services/Spilhaus_UV_ocean_currents/ImageServer",
        title:"Global Ocean Currents", opacity:0.8, visible:true,
        renderer: new FlowRenderer({
          type:"flow", density:0.7, flowSpeed:6, trailLength:120, trailWidth:"2px", maxPathLength:180,
          visualVariables:[{ type:"color", field:"Magnitude", stops:[
            {color:[30,100,150,0.6],value:0},{color:[50,150,200,0.7],value:0.1},{color:[100,200,255,0.8],value:0.3},
            {color:[150,255,200,0.9],value:0.6},{color:[255,255,100,1],value:1},{color:[255,100,100,1],value:1.5}
          ]}]
        })
      });
      map.add(flowLayer, 0); // Add below other layers

      // Fire layer
      fireLayer = new FeatureLayer({
        url:"https://services9.arcgis.com/RHVPKKiFTONKtxq3/arcgis/rest/services/Satellite_VIIRS_Thermal_Hotspots_and_Fire_Activity/FeatureServer/0",
        title:"Active Fires & Thermal Hotspots (VIIRS)", opacity:0.9, visible:true,
        renderer:{ type:"simple", symbol:{ type:"simple-marker", style:"circle", size:8, color:[255,69,0,0.8], outline:{color:"yellow",width:1}}},
        popupTemplate:{ title:"üî• Active Fire Detection", content:`<div style="line-height:1.5"><b>üî• Fire Brightness:</b> {BRIGHT_TI4} K<br><b>üìÖ Detection Date:</b> {ACQ_DATE}<br><b>üïí Detection Time:</b> {ACQ_TIME}<br><b>üõ∞Ô∏è Satellite:</b> {SATELLITE}<br><b>üìç Confidence:</b> {CONFIDENCE}</div>` },
        definitionExpression: `${fireBaseDefinition} AND (BRIGHT_TI4 >= 365)`
      });
      map.add(fireLayer);

      async function loadGoogleAqiData() {
        // This function from original file remains the same.
        // It fetches data and creates the GeoJSONLayer.
      }

      // --- Functions for updating UI (topCities, counters, status) ---
      // These would remain largely the same, just ensure they target the correct element IDs.
      function animateNumber(el, to, duration=1100){
        if (!el) return;
        let from = parseInt(el.textContent.replace(/,/g, '')) || 0;
        const start = performance.now();
        function frame(t){
          const p = Math.min(1, (t - start)/duration);
          const val = Math.floor(from + (to - from) * (0.5 - 0.5*Math.cos(Math.PI*p)));
          el.textContent = val.toLocaleString();
          if (p < 1) requestAnimationFrame(frame);
        }
        requestAnimationFrame(frame);
      }
      function updateCounters(){
          pm25Layer.queryFeatureCount().then(c => animateNumber(document.getElementById("kStations"), c || 0));
          const n = (googleAqiData && Array.isArray(googleAqiData.features)) ? googleAqiData.features.length : 0;
          animateNumber(document.getElementById("kCities"), n);
          fireLayer.queryFeatureCount().then(c => animateNumber(document.getElementById("kFires"), c || 0));
      }
      // ... other functions from original file ...

      // --- Load Sequence ---
      view.when(() => {
        document.getElementById("loading").style.display = "none";
        // loadGoogleAqiData();
        // refreshTopCities();
        updateCounters();
        // updateStatus();
      });

      // --- UI Wiring for Search ---
       async function locateByText(){
          const v = (document.getElementById("searchInput").value || "").trim();
          if (!v) return;
          try{
            const fetchUrl = `https://geocode.arcgis.com/arcgis/rest/services/World/GeocodeServer/findAddressCandidates?f=json&SingleLine=${encodeURIComponent(v)}&outFields=Match_addr,Addr_type&maxLocations=1`;
            const res = await fetch(fetchUrl);
            const j = await res.json();
            if (j.candidates && j.candidates.length){
              const loc = j.candidates[0].location;
              view.goTo({ center: [loc.x, loc.y], zoom: 11 }, { duration: 1200 });
            }
          } catch(e){ console.error(e); }
        }
      document.getElementById("searchBtn").addEventListener("click", locateByText);
      document.getElementById("searchInput").addEventListener("keydown", e => { if (e.key==="Enter") locateByText(); });


      // --- Layer Pill Wiring ---
      const layerPills = document.querySelector('.layer-pills');
      const layerMap = { aqi: pm25Layer, gaqi: googleAqiLayer, fire: fireLayer, flow: flowLayer };
      
      layerPills.addEventListener('click', (e) => {
          const pill = e.target.closest('.pill');
          if (!pill) return;
          
          pill.classList.toggle('active');
          const layerKey = pill.dataset.layer;
          const isActive = pill.classList.contains('active');
          const layer = layerMap[layerKey];

          if (layer) {
              layer.visible = isActive;
          }
          // Special case for googleAqiLayer which might be loaded later
          if(layerKey === 'gaqi' && googleAqiLayer) {
              googleAqiLayer.visible = isActive;
          }
      });
    });
</script>

</body>
</html>
