<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Global AQI Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <style>
    body { font-family: 'Inter', sans-serif; }
    #map { height: 100vh; width: 100%; }
    .chat-box {
      display: none;
      flex-direction: column;
      position: fixed;
      bottom: 120px;
      right: 30px;
      width: 320px;
      max-height: 400px;
      background: white;
      border-radius: 1rem;
      box-shadow: 0 8px 24px rgba(0,0,0,0.2);
      overflow: hidden;
      z-index: 1000;
    }
    .chat-header {
      background: #2563eb;
      color: white;
      padding: 10px;
      font-weight: 600;
    }
    .chat-messages {
      flex: 1;
      padding: 10px;
      overflow-y: auto;
      font-size: 0.9rem;
    }
    .chat-input {
      display: flex;
      border-top: 1px solid #ddd;
    }
    .chat-input input {
      flex: 1;
      border: none;
      padding: 10px;
      outline: none;
    }
    .chat-input button {
      background: #2563eb;
      color: white;
      border: none;
      padding: 10px 15px;
      cursor: pointer;
    }
  </style>
</head>
<body class="bg-gray-100">

  <!-- Header -->
  <header class="bg-white shadow flex justify-between items-center px-6 py-4">
    <div class="flex items-center space-x-3">
      <img src="mascot.png" alt="AQI Mascot Logo" class="w-10 h-10 rounded-full" />
      <div>
        <h1 class="text-xl font-bold text-gray-800">Global AQI Dashboard</h1>
        <p class="text-sm text-gray-500">Air Quality Monitoring in Real Time</p>
      </div>
    </div>
    <input type="text" id="global-search" placeholder="Search city or location..."
      class="border rounded-lg px-3 py-2 w-64 focus:outline-none focus:ring focus:ring-blue-300" />
  </header>

  <!-- Sidebar + Map -->
  <div class="flex">
    <!-- Sidebar -->
    <aside class="w-80 bg-white border-r h-[calc(100vh-64px)] overflow-y-auto p-4 space-y-6">
      <!-- KPI Cards -->
      <div class="grid grid-cols-1 gap-4">
        <div class="bg-gradient-to-r from-green-400 to-green-600 text-white p-4 rounded-xl shadow">
          <p class="text-sm">Global Avg AQI</p>
          <h2 class="text-2xl font-bold">72</h2>
        </div>
        <div class="bg-gradient-to-r from-red-400 to-red-600 text-white p-4 rounded-xl shadow">
          <p class="text-sm">Hazardous Cities</p>
          <h2 class="text-2xl font-bold">14</h2>
        </div>
        <div class="bg-gradient-to-r from-blue-400 to-blue-600 text-white p-4 rounded-xl shadow">
          <p class="text-sm">Good AQI %</p>
          <h2 class="text-2xl font-bold">65%</h2>
        </div>
      </div>

      <!-- Tabs -->
      <div>
        <h3 class="font-semibold text-gray-700 mb-2">Data Panels</h3>
        <div class="space-y-3">
          <div class="bg-gray-50 rounded-lg shadow p-3">
            <h4 class="font-bold text-gray-800">Most Polluted Cities</h4>
            <ul id="polluted-list" class="mt-2 text-sm space-y-1 text-gray-700">
              <li>Delhi — AQI 320</li>
              <li>Jakarta — AQI 290</li>
              <li>Beijing — AQI 280</li>
            </ul>
          </div>
          <div class="bg-gray-50 rounded-lg shadow p-3">
            <h4 class="font-bold text-gray-800">Google AQI Cities</h4>
            <ul id="google-list" class="mt-2 text-sm space-y-1 text-gray-700">
              <li>Singapore — AQI 42</li>
              <li>Tokyo — AQI 55</li>
            </ul>
          </div>
        </div>
      </div>
    </aside>

    <!-- Map -->
    <main class="flex-1">
      <div id="map"></div>
    </main>
  </div>

  <!-- Mascot Floating Button -->
  <div id="mascot-button" class="fixed bottom-6 right-6 cursor-pointer">
    <img src="mascot.png" 
         alt="Mascot" 
         class="w-24 h-24 rounded-full shadow-lg border-2 border-white hover:scale-110 transition-transform" />
  </div>

  <!-- Chat Box -->
  <div id="chat-box" class="chat-box">
    <div class="chat-header">AQI Assistant</div>
    <div id="chat-messages" class="chat-messages"></div>
    <div class="chat-input">
      <input type="text" id="chat-input-field" placeholder="Ask me about air quality..." />
      <button id="chat-send">Send</button>
    </div>
  </div>

  <!-- Scripts -->
  <script>
    // Leaflet map
    const map = L.map('map').setView([20, 0], 2);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '© OpenStreetMap contributors'
    }).addTo(map);

    // Mascot chat toggle
    const mascotButton = document.getElementById('mascot-button');
    const chatBox = document.getElementById('chat-box');
    mascotButton.addEventListener('click', () => {
      chatBox.style.display = chatBox.style.display === 'flex' ? 'none' : 'flex';
    });

    // Chat functionality (stub)
    const chatMessages = document.getElementById('chat-messages');
    const chatInput = document.getElementById('chat-input-field');
    const chatSend = document.getElementById('chat-send');

    chatSend.addEventListener('click', () => {
      const msg = chatInput.value.trim();
      if (!msg) return;
      chatMessages.innerHTML += `<div class="mb-2"><b>You:</b> ${msg}</div>`;
      chatInput.value = '';
      setTimeout(() => {
        chatMessages.innerHTML += `<div class="mb-2 text-blue-600"><b>AQI Bot:</b> I'm still learning to answer that!</div>`;
        chatMessages.scrollTop = chatMessages.scrollHeight;
      }, 800);
    });
  </script>
</body>
</html>
