<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Global Air Quality Intelligence Platform [V2 Final]</title>
<link href="https://js.arcgis.com/4.29/esri/themes/dark/main.css" rel="stylesheet"/>
<script src="https://js.arcgis.com/4.29/"></script>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;600&display=swap" rel="stylesheet">
<style>
    :root {
        /* RADICAL NEW PALETTE: Deep Space & Liquid Gold */
        --bg-color: #050507;
        --panel-bg: rgba(12, 12, 18, 0.7);
        --panel-border: rgba(255, 215, 0, 0.2);
        --panel-border-active: rgba(255, 215, 0, 0.8);
        --text-primary: #f0f0f5;
        --text-secondary: #a0a0b0;
        --text-muted: #606070;
        --accent-gold: #FFD700;
        --accent-glow: rgba(255, 215, 0, 0.4);
        --accent-gradient: linear-gradient(135deg, #FFD700 0%, #FFA500 100%);


        /* Sizing & Radius */
        --radius: 12px;
        --padding: 20px;
        
        /* Fonts */
        --font-display: 'Inter', sans-serif;
        --font-mono: 'JetBrains Mono', monospace;

        /* Animation */
        --ease-out: cubic-bezier(0.16, 1, 0.3, 1);
    }

    * { margin: 0; padding: 0; box-sizing: border-box; }

    html, body {
        height: 100%;
        font-family: var(--font-display);
        background-color: var(--bg-color);
        color: var(--text-primary);
        overflow: hidden;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
    }
    
    body::before {
        content: '';
        position: absolute;
        width: 100%;
        height: 100%;
        top: 0;
        left: 0;
        background-image: url('data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHdpZHRoPSI1MCIgaGVpZ2h0PSI1MCI+PHJlY3Qgd2lkdGg9IjUwIiBoZWlnaHQ9IjUwIiBmaWxsPSJ0cmFuc3BhcmVudCI+PC9yZWN0PjxwYXRoIGQ9Ik0wIDEwIEwgMTAgMCBNMjAgMzAgTCAzMCAyMCBNNDAgNTAgTCA1MCA0MCIgc3Ryb2tlPSJyZ2JhKDIwMCwgMjAwLCAyNTUsIDAuMDMpIiBzdHJva2Utd2lkdGg9IjEiPjwvcGF0aD48L3N2Zz4=');
        opacity: 0.5;
        pointer-events: none;
    }

    #viewDiv {
        position: absolute;
        top: 0; left: 0; right: 0; bottom: 0;
        z-index: 1;
    }
    
    #uiContainer {
        position: absolute;
        top: 0; left: 0; right: 0; bottom: 0;
        z-index: 10;
        pointer-events: none; /* Pass clicks through to the map */
    }

    /* --- FLOATING PANELS --- */
    .floating-panel {
        position: absolute;
        background-color: var(--panel-bg);
        border: 1px solid var(--panel-border);
        border-radius: var(--radius);
        box-shadow: 0 10px 30px rgba(0,0,0,0.3), 0 0 0 1px rgba(0,0,0,0.2);
        backdrop-filter: blur(16px) saturate(120%);
        display: flex;
        flex-direction: column;
        pointer-events: auto; /* Panels are interactive */
        transition: transform 0.4s var(--ease-out), opacity 0.4s var(--ease-out), border-color 0.3s ease;
        opacity: 0;
        transform: scale(0.95);
        overflow: hidden;
        visibility: hidden;
    }

    .floating-panel.visible {
        opacity: 1;
        transform: scale(1);
        visibility: visible;
    }
    
    .floating-panel.active {
        border-color: var(--panel-border-active);
        box-shadow: 0 15px 50px rgba(0,0,0,0.4), 0 0 20px var(--accent-glow);
    }
    
    .floating-panel.active .panel-header::before { /* Shimmer on active panel */
        content: '';
        position: absolute;
        top: 0; left: -100%;
        width: 100%; height: 100%;
        background: linear-gradient(90deg, transparent, rgba(255, 215, 0, 0.1), transparent);
        animation: activePanelShimmer 3s infinite linear;
    }

    @keyframes activePanelShimmer {
        from { left: -100%; } to { left: 100%; }
    }

    .panel-header {
        display: flex;
        align-items: center;
        padding: 12px var(--padding);
        background-color: rgba(0,0,0,0.2);
        border-bottom: 1px solid var(--panel-border);
        cursor: move;
        flex-shrink: 0;
        position: relative;
    }
    
    .panel-icon { margin-right: 12px; font-size: 16px; opacity: 0.8; }
    .panel-title { font-weight: 600; font-size: 15px; flex-grow: 1; user-select: none; }
    
    .panel-controls button {
        background: none; border: none; color: var(--text-secondary);
        font-size: 18px; width: 28px; height: 28px;
        border-radius: 6px; cursor: pointer;
        transition: background-color 0.2s, color 0.2s;
    }
    .panel-controls button:hover {
        background-color: rgba(255,255,255,0.1);
        color: var(--text-primary);
    }
    
    .panel-content {
        padding: var(--padding);
        overflow-y: auto;
        flex-grow: 1;
    }
    
    /* Custom Scrollbar for Panels */
    .panel-content::-webkit-scrollbar { width: 6px; }
    .panel-content::-webkit-scrollbar-track { background: transparent; }
    .panel-content::-webkit-scrollbar-thumb { background-color: rgba(255, 215, 0, 0.3); border-radius: 3px; }
    .panel-content::-webkit-scrollbar-thumb:hover { background-color: var(--accent-gold); }

    /* Aurora Background Effect */
    .panel-aurora {
        position: absolute;
        top: 0; left: 0; right: 0; bottom: 0;
        z-index: -1;
        overflow: hidden;
        border-radius: var(--radius);
    }
    .panel-aurora::before, .panel-aurora::after {
        content: '';
        position: absolute;
        width: 400px;
        height: 400px;
        background-image: radial-gradient(circle, var(--accent-glow) 0%, transparent 70%);
        opacity: 0.3;
        animation: aurora-flow 20s infinite linear;
    }
    .panel-aurora::after {
        background-image: radial-gradient(circle, rgba(0, 150, 255, 0.1) 0%, transparent 70%);
        animation: aurora-flow-2 25s infinite linear;
    }

    @keyframes aurora-flow {
        0% { transform: translate(-50%, -50%) rotate(0deg); }
        100% { transform: translate(-50%, -50%) rotate(360deg); }
    }
    @keyframes aurora-flow-2 {
        0% { transform: translate(50%, 50%) rotate(0deg); }
        100% { transform: translate(50%, 50%) rotate(-360deg); }
    }

    /* --- SPECIFIC PANEL CONTENT STYLES --- */
    .search-input {
        width: 100%;
        padding: 12px 16px;
        border: 1px solid var(--panel-border);
        background: rgba(0,0,0,0.3);
        color: var(--text-primary);
        font-size: 15px;
        border-radius: 8px;
        transition: border-color 0.2s, box-shadow 0.2s;
    }
    .search-input:focus {
        outline: none;
        border-color: var(--accent-gold);
        box-shadow: 0 0 10px var(--accent-glow);
    }
    
    .layer-control {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 10px 0;
        font-size: 15px;
    }
    .layer-control:not(:last-child) { border-bottom: 1px solid rgba(255,215,0,0.1); }
    
    .switch {
        position: relative; display: inline-block;
        width: 38px; height: 22px;
    }
    .switch input { opacity: 0; width: 0; height: 0; }
    .slider {
        position: absolute; cursor: pointer;
        top: 0; left: 0; right: 0; bottom: 0;
        background-color: rgba(255,255,255,0.1);
        transition: .4s; border-radius: 22px;
    }
    .slider:before {
        position: absolute; content: "";
        height: 16px; width: 16px;
        left: 3px; bottom: 3px;
        background-color: white;
        transition: .4s; border-radius: 50%;
    }
    input:checked + .slider { background-color: var(--accent-gold); }
    input:checked + .slider:before { transform: translateX(16px); }

    /* --- CONTROL DOCK --- */
    #controlDock {
        position: absolute;
        bottom: 20px;
        left: 50%;
        transform: translateX(-50%);
        z-index: 20;
        display: flex;
        gap: 8px;
        padding: 8px;
        background-color: var(--panel-bg);
        border: 1px solid var(--panel-border);
        border-radius: var(--radius);
        box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        backdrop-filter: blur(16px) saturate(120%);
        pointer-events: auto;
    }

    .dock-btn {
        background: transparent;
        border: 1px solid transparent;
        color: var(--text-secondary);
        width: 44px; height: 44px;
        border-radius: 8px;
        font-size: 20px;
        cursor: pointer;
        display: grid;
        place-items: center;
        transition: all 0.2s;
    }
    .dock-btn:hover {
        color: var(--text-primary);
        background-color: rgba(255,255,255,0.1);
    }
    .dock-btn.active {
        color: var(--accent-gold);
        background-color: rgba(255, 215, 0, 0.15);
        border-color: var(--accent-gold);
    }

    #loading { font-size: 20px; color: var(--accent-gold); text-shadow: 0 0 10px var(--accent-glow); position: absolute; top: 50%; left: 50%; transform: translate(-50%,-50%);}

    /* --- CHAT PANEL SPECIFIC STYLES --- */
    #panel-chat .panel-content {
        padding: 0;
        display: flex;
        flex-direction: column;
    }
    #chatMessages {
        flex: 1;
        overflow-y: auto;
        padding: var(--padding);
        display: flex;
        flex-direction: column;
        gap: 16px;
    }
    .message {
        padding: 12px 16px;
        border-radius: var(--radius);
        max-width: 85%;
        word-wrap: break-word;
        font-size: 15px;
        line-height: 1.6;
        animation: messageSlideIn 0.4s var(--ease-out);
    }
     @keyframes messageSlideIn {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
    }
    .message.user {
        align-self: flex-end;
        background: var(--accent-gradient);
        color: #050507;
        font-weight: 500;
    }
    .message.bot {
        align-self: flex-start;
        background: rgba(255, 255, 255, 0.05);
        color: var(--text-primary);
        border: 1px solid var(--panel-border);
    }
    #chatInputArea {
        display: flex;
        padding: var(--padding);
        border-top: 1px solid var(--panel-border);
        background: rgba(0,0,0,0.2);
        gap: 12px;
    }
    #chatInput {
        flex: 1;
        padding: 12px 16px;
        border: 1px solid var(--panel-border);
        background: rgba(0,0,0,0.3);
        color: var(--text-primary);
        border-radius: 8px;
        transition: all 0.2s;
    }
    #chatInput:focus {
        outline: none;
        border-color: var(--accent-gold);
        box-shadow: 0 0 10px var(--accent-glow);
    }
    #chatSend {
        padding: 12px 20px;
        border: none;
        background: var(--accent-gold);
        color: #050507;
        font-weight: 700;
        cursor: pointer;
        border-radius: 8px;
        transition: all 0.3s ease;
    }
    #chatSend:hover:not(:disabled) {
        transform: translateY(-2px);
        box-shadow: 0 4px 15px var(--accent-glow);
    }
    #chatSend:disabled {
        opacity: 0.5;
        cursor: not-allowed;
    }
</style>
</head>
<body>

<div id="viewDiv"><div id="loading">Initializing Global Intel...</div></div>

<div id="uiContainer">
    <div class="floating-panel visible" id="panel-explorer" style="width: 380px; height: 500px; top: 20px; left: 20px;">
        <div class="panel-header">

            </div>
        <div class="panel-aurora"></div>

    <div class="floating-panel visible" id="panel-layers" style="width: 320px; height: auto; top: 20px; right: 20px;">

                <span>PM2.5 Stations (OpenAQ)</span>

                <span>🔥 Active Fire Hotspots</span>
                <label class="switch"><input type="checkbox" id="layerFire" checked><span class="slider"></span></label>
            </div>
             <div class="layer-control">

                <label class="switch"><input type="checkbox" id="layerLegend" checked><span class="slider"></span></label>
            </div>

        <div class="panel-aurora"></div>

    <div class="floating-panel visible" id="panel-critical" style="width: 360px; height: 450px; top: 380px; right: 20px;">
        <div class="panel-header">
            <span class="panel-icon">🏭</span>
            <span class="panel-title">Critical AQ Zones</span>

             </div>

                <div class="message bot">Ask me about air quality. Try: "What's the PM2.5 in Beijing?" or "Show me the most polluted cities."</div>
            </div>

                <input id="chatInput" type="text" placeholder="Ask a question..." />

        <div class="panel-aurora"></div>

</div>

<div id="controlDock">
    <button class="dock-btn active" data-panel="panel-explorer" title="Data Explorer">🔍</button>
    <button class="dock-btn active" data-panel="panel-layers" title="Layer Controls">📊</button>
    <button class="dock-btn active" data-panel="panel-critical" title="Critical AQ Zones">🏭</button>
    <button class="dock-btn" data-panel="panel-chat" title="AI Assistant">💬</button>
</div>

<script>
    // --- DYNAMIC PANEL LOGIC ---
    function initializeFloatingPanels() {
        const panels = document.querySelectorAll('.floating-panel');
        const dockBtns = document.querySelectorAll('.dock-btn');
        let activePanel = null;
        let highestZ = 10;

        function setActive(panel) {
            if (activePanel) activePanel.classList.remove('active');
            if (panel) {
                highestZ++;
                panel.style.zIndex = highestZ;
                panel.classList.add('active');
            }
            activePanel = panel;
        }
        
        panels.forEach(panel => {
            const header = panel.querySelector('.panel-header');
            const closeBtn = panel.querySelector('.close-btn');
            
            const dockBtn = document.querySelector(`.dock-btn[data-panel="${panel.id}"]`);
            if (dockBtn && dockBtn.classList.contains('active')) {
                panel.classList.add('visible');
            }

            function onDrag({movementX, movementY}) {
                const style = window.getComputedStyle(panel);
                // We need to handle `transform` for centered panels
                const matrix = new DOMMatrix(style.transform);
                const currentX = matrix.m41;
                const currentY = matrix.m42;
                
                const left = parseInt(style.left) + currentX;
                const top = parseInt(style.top) + currentY;

                panel.style.left = `${left + movementX}px`;
                panel.style.top = `${top + movementY}px`;
                panel.style.transform = ''; // Clear transform after dragging
            }

            header.addEventListener('mousedown', () => {
                setActive(panel);
                header.addEventListener('mousemove', onDrag);
            });

            document.addEventListener('mouseup', () => header.removeEventListener('mousemove', onDrag));
            panel.addEventListener('mousedown', () => setActive(panel));

            if (closeBtn) {
                closeBtn.addEventListener('click', (e) => {
                    e.stopPropagation();
                    panel.classList.remove('visible');
                    if(dockBtn) dockBtn.classList.remove('active');
                });
            }
        });
        
        dockBtns.forEach(btn => {
            btn.addEventListener('click', () => {
                const panelId = btn.dataset.panel;
                const panel = document.getElementById(panelId);
                if (panel) {
                    btn.classList.toggle('active');
                    panel.classList.toggle('visible');
                    if (panel.classList.contains('visible')) setActive(panel);
                }
            });
        });
        
        setActive(document.getElementById('panel-explorer'));
    }
    document.addEventListener('DOMContentLoaded', initializeFloatingPanels);

    // --- CHAT LOGIC ---
    function initializeChat() {
        const chatInput = document.getElementById('chatInput');
        const chatSend = document.getElementById('chatSend');
        const chatMessages = document.getElementById('chatMessages');
        let chatHistory = [];

        function addMessage(text, isUser = false) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isUser ? 'user' : 'bot'}`;
            messageDiv.textContent = text;
            chatMessages.appendChild(messageDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
            return messageDiv;
        }

        async function sendMessage() {
            const text = chatInput.value.trim();
            if (!text) return;
            addMessage(text, true);
            chatHistory.push({ role: "user", content: text });
            chatInput.value = '';
            chatInput.disabled = true;
            chatSend.disabled = true;
            const thinkingMsg = addMessage('Analyzing...', false);

            try {
                const response = await fetch('/.netlify/functions/AQI-Chat', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ userMessage: text, history: chatHistory.slice(0, -1) })
                });
                if (!response.ok) throw new Error(`Server error: ${response.status}`);
                const data = await response.json();
                thinkingMsg.textContent = data.reply || "I couldn't process that request.";
                chatHistory.push({ role: "assistant", content: data.reply });

                if (data.action?.type === 'zoomTo' && window.zoomToCity) {
                   window.zoomToCity(data.action.city, data.action.country);
                }
            } catch (error) {
                console.error('Chat error:', error);
                thinkingMsg.textContent = 'Sorry, I couldn\'t connect. Please try again.';
                chatHistory.pop();
            } finally {
                chatInput.disabled = false;
                chatSend.disabled = false;
                chatInput.focus();
            }
        }
        chatSend.addEventListener('click', sendMessage);
        chatInput.addEventListener('keypress', e => { if (e.key === 'Enter') sendMessage(); });
    }
    document.addEventListener('DOMContentLoaded', initializeChat);


    // --- ESRI and APP LOGIC ---
    require([
      "esri/Map","esri/views/MapView",
      "esri/layers/FeatureLayer","esri/layers/GeoJSONLayer",
      "esri/layers/ImageryLayer","esri/layers/MapImageLayer",
      "esri/layers/ImageryTileLayer","esri/renderers/FlowRenderer",
      "esri/widgets/Legend","esri/config"
    ], function(Map, MapView, FeatureLayer, GeoJSONLayer, ImageryLayer, MapImageLayer, ImageryTileLayer, FlowRenderer, Legend, esriConfig) {

      let googleAqiLayer = null;
      let pm25Layer = null;
      let citiesLayer = null;
      let fireLayer = null;
      let flowLayer = null;
      let legendWidget = null;
      
      window.zoomToCity = (city, country) => {
        if (!pm25Layer) return;
        const q = pm25Layer.createQuery();
        const esc = s => String(s).replace(/'/g,"''");
        q.where=`city='${esc(city)}' AND country_name='${esc(country)}'`;
        q.returnGeometry=true;
        pm25Layer.queryFeatures(q).then(res => {
            if(res.features.length) view.goTo({ target: res.features[0].geometry, zoom: 11 }, { duration: 1500 });
        });
      };

      const map = new Map({ basemap: "satellite" });
      const view = new MapView({
        container: "viewDiv",
        map, center: [105, 35], zoom: 4,
        ui: { components: ["attribution"] },
        popup: { dockEnabled: true, dockOptions:{ buttonEnabled: false, breakpoint: false, position: "bottom-right" } }
      });

      try { esriConfig.request.corsEnabledServers.push(window.location.origin); } catch(e) {}

      // Layer Definitions
      pm25Layer = new FeatureLayer({
        url:"https://services9.arcgis.com/RHVPKKiFTONKtxq3/arcgis/rest/services/Air_Quality_PM25_Latest_Results/FeatureServer/0",
        title:"PM2.5 Stations (OpenAQ)", outFields:["*"]
        // Add renderer and popupTemplate as needed
      });
      map.add(pm25Layer);

      citiesLayer = new FeatureLayer({
        url:"https://services.arcgis.com/P3ePLMYs2RVChkJx/arcgis/rest/services/World_Cities/FeatureServer/0",
        title:"World Cities", definitionExpression:"POP > 100000",
        visible: false // Hidden by default to reduce clutter
      });
      map.add(citiesLayer);

      flowLayer = new ImageryTileLayer({
        url:"https://tiledimageservices.arcgis.com/jIL9msH9OI208GCb/arcgis/rest/services/Spilhaus_UV_ocean_currents/ImageServer",
        title:"Global Ocean Currents", opacity:0.8,
        renderer: new FlowRenderer({ type:"flow", density:0.7, flowSpeed:6, trailLength:120 })
      });
      map.add(flowLayer);

      fireLayer = new FeatureLayer({
        url:"https://services9.arcgis.com/RHVPKKiFTONKtxq3/arcgis/rest/services/Satellite_VIIRS_Thermal_Hotspots_and_Fire_Activity/FeatureServer/0",
        title:"Active Fires (VIIRS)",
        definitionExpression: "ACQ_DATE >= CURRENT_DATE - 1 AND (BRIGHT_TI4 >= 365)"
      });
      map.add(fireLayer);

      view.when(() => {
        document.getElementById("loading").style.display = "none";
        
        legendWidget = new Legend({ view });
        view.ui.add(legendWidget, "bottom-left");
        legendWidget.visible = document.getElementById('layerLegend').checked;

        refreshTopCities();
        loadGoogleAqiData();
      });
      
      async function loadGoogleAqiData() {
        try {
          const response = await fetch('/.netlify/functions/google-aqi');
          if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
          const geoJsonData = await response.json();
          const blob = new Blob([JSON.stringify(geoJsonData)], { type: 'application/json' });
          const url = URL.createObjectURL(blob);
          
          googleAqiLayer = new GeoJSONLayer({
            url: url,
            title: "Cities (Google AQI)",
            renderer: { /* Add renderer logic */ }
          });
          map.add(googleAqiLayer, 1);
        } catch (error) {
          console.error("Failed to load Google AQI data:", error);
        }
      }

      async function refreshTopCities(){
        const box=document.getElementById("topCities"); 
        box.innerHTML='<div style="text-align:center; padding: 20px;">Loading...</div>';
        try{
          const q=pm25Layer.createQuery();
          q.where="value > 50 AND city IS NOT NULL";
          q.groupByFieldsForStatistics=["city,country_name"];
          q.outStatistics=[{statisticType:"avg",onStatisticField:"value",outStatisticFieldName:"avg_pm25"}];
          q.orderByFields=["avg_pm25 DESC"];
          q.num=15;
          const res = await pm25Layer.queryFeatures(q);
          if(!res.features.length){ 
            box.innerHTML='<div style="opacity:.85; padding: 10px;">No critical zones detected.</div>'; 
            return; 
          }
          box.innerHTML = res.features.map(f => {
              const { city, country_name, avg_pm25 } = f.attributes;
              return `<div class="city-item" data-city="${city}" data-country="${country_name}">...</div>`; // simplified
          }).join('');
          
          // Add click listeners to zoom
          box.querySelectorAll('.city-item').forEach(item => {
              item.addEventListener('click', () => {
                  window.zoomToCity(item.dataset.city, item.dataset.country);
              });
          });

        } catch(e){ 
          console.error(e); 
          box.innerHTML='<div style="opacity:.85; padding: 10px; color: #ffdddd;">Failed to load.</div>'; 
        }
      }

      // Layer controls
      document.getElementById("layerAQI").addEventListener("change", e => { if(pm25Layer) pm25Layer.visible = e.target.checked; });
      document.getElementById("layerGoogleAQI").addEventListener("change", e => { if (googleAqiLayer) googleAqiLayer.visible = e.target.checked; });
      document.getElementById("layerFlow").addEventListener("change", e => { if (flowLayer) flowLayer.visible = e.target.checked; });
      document.getElementById("layerFire").addEventListener("change", e => { if (fireLayer) fireLayer.visible = e.target.checked; });
      document.getElementById("layerLegend").addEventListener("change", e => { if(legendWidget) legendWidget.visible = e.target.checked; });

    });
</script>
